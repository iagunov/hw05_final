{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: white">
    <div class="container">
      <a class="navbar-brand" href="{% url 'posts:index' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        <span style="color:red">Ya</span>tube
      </a>
      {# Добавлено в спринте #}

      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link link-success {% if request.resolver_match.view_name == 'about:author' %}active{% endif %}" href="{% url 'about:author' %}">Об авторе</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-success {% if request.resolver_match.view_name == 'about:tech' %}active{% endif %}" href="{% url 'about:tech' %}">Технологии</a>
        </li>
        {% if user.username %}
        <li class="nav-item">
          <a class="nav-link link-success" href="{% url 'posts:post_create' %}">Новая запись</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-success {% if request.resolver_match.view_name == 'users:password_change_form' %}active{% endif %}" href="{% url 'users:password_change_form' %}">Изменить пароль</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-success {% if request.resolver_match.view_name == 'users:logout' %}active{% endif %}" href="{% url 'users:logout' %}">Выйти</a>
        </li>
        <li>
          <li class="nav-item">
        <a class="nav-link link-success" href="#" >Пользователь: {{ user.get_full_name }}</a>
          </li>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link link-success {% if request.resolver_match.view_name == 'users:login' %}active{% endif %}" href="{% url 'users:login' %}">Войти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-success {% if request.resolver_match.view_name == 'users:signup' %}active{% endif %}" href="{% url 'users:signup' %}">Регистрация</a>
        </li>
        {% endif %}
      </ul>
      {# Конец добавленого в спринте #}
    </div>
  </nav>
</header>
